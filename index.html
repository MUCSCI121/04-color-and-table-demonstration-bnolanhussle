<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors and Tables</title>
  </head>
  <body>
    <h1>Colors</h1>
    <p style="background: blue; color: blanchedalmond">
      I'm the color of a blanched almond.
    </p>

    <div
      style="
        background-color: rgb(12, 22, 55);
        color: rgba(119, 221, 99, 0.603);
      "
    >
      I'm a rgb defined color setup
    </div>

    <div style="background-color: #00ffcc; color: #414422">
      I'm a hex defined color setup
    </div>

    <hr style="border: 15px dashed salmon" />

    <h1>Tables</h1>
    <table style="border: 1px solid black">
      <tr>
        <th style="border: 2px solid orange">Day of the week</th>
        <th style="border: 2px solid orange">Date</th>
        <th style="border: 2px solid orange">Notes</th>
      </tr>
      <tr>
        <td style="border: 2px solid orange">Monday</td>
        <td style="border: 2px solid orange">January 29 2024</td>
        <td style="border: 2px solid orange">
          Struggling to stay awake in class
        </td>
      </tr>
      <tr>
        <td style="border: 2px solid orange">Tues</td>
        <td style="border: 2px solid orange">tomorrow</td>
        <td style="border: 2px solid orange">napping</td>
      </tr>
    </table>
  </body>
</html>
