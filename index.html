<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors and Tables</title>
  </head>
  <body>
    <p style="background: blue; color: blanchedalmond">
      I'm the color of a blanched almond.
    </p>

    <div
      style="
        background-color: rgb(12, 22, 55);
        color: rgba(119, 221, 99, 0.603);
      "
    >
      I'm a rgb defined color setup
    </div>

    <div style="background-color: #00ffcc; color: #414422">
      I'm a hex defined color setup
    </div>

    <hr style="border: 15px dashed salmon" />
  </body>
</html>
